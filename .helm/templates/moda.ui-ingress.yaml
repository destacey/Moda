apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moda.ui-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: moda.ui
                port:
                  number: 3000 # http

